<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Condo Connect - Cadastro de Síndico</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#137fec", // Mantive azul, mas você pode mudar para roxo se quiser diferenciar
                        "background-light": "#f6f7f8",
                        "blue-600": "#2563eb",
                        "slate-800": "#1e293b"
                    },
                    fontFamily: { display: ["Manrope", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .fade-scale { transition: opacity 0.18s ease, transform 0.18s ease; opacity: 0.8; transform: scale(0.92); }
        .fade-scale.active { opacity: 1; transform: scale(1); }
    </style>
</head>

<body class="font-display bg-background-light">
    <div class="flex min-h-screen w-full items-center justify-center p-4">
        <div class="w-full max-w-6xl">
            <div class="grid w-full grid-cols-1 overflow-hidden rounded-xl bg-white shadow-lg md:grid-cols-2">

                <div class="relative hidden flex-col justify-between bg-blue-600 p-8 text-white md:flex">
                    <div class="z-10">
                        <div class="flex items-center gap-3">
                            <span class="material-symbols-outlined text-4xl">apartment</span>
                            <h2 class="text-2xl font-bold">Condo Connect</h2>
                        </div>
                        <p class="mt-4 text-lg leading-relaxed text-blue-100">
                            Área exclusiva — Cadastro de <strong>Síndicos</strong>.
                        </p>
                    </div>
                    <div class="relative z-10 flex h-full w-full items-center justify-center">
                        <img alt="" class="absolute inset-0 h-full w-full object-cover opacity-10" src="http://googleusercontent.com/profile/picture/3" />
                    </div>
                </div>

                <div class="flex flex-col justify-center p-6 sm:p-10">
                    <div class="mb-6 flex items-center gap-3 md:hidden">
                        <span class="material-symbols-outlined text-3xl text-blue-600">apartment</span>
                        <h2 class="text-xl font-bold text-slate-800">Condo Connect</h2>
                    </div>

                    <h1 class="text-2xl font-bold text-slate-800 sm:text-3xl">Cadastro de Síndico</h1>
                    <p class="pb-6 pt-1 text-base text-slate-500">Bem-vindo! Preencha seus dados para administrar.</p>

                    <form id="registro-form" class="flex flex-col gap-4" onsubmit="return false">
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div class="flex flex-col sm:col-span-2">
                                <label class="pb-2 text-sm font-medium text-slate-800">Nome Completo</label>
                                <input id="reg-nome" type="text" required class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm" placeholder="Seu nome" />
                            </div>

                            <div class="flex flex-col sm:col-span-2">
                                <label class="pb-2 text-sm font-medium text-slate-800">Endereço de E-mail</label>
                                <input id="reg-email" type="email" required class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm" placeholder="voce@exemplo.com" />
                            </div>

                            <div class="flex flex-col mb-4">
                                <label class="pb-2 text-sm font-medium text-slate-800">CPF</label>
                                <input id="reg-cpf" type="text" maxlength="14" required class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm" placeholder="000.000.000-00" />
                            </div>

                            <div class="flex flex-col mb-4">
                                <label class="pb-2 text-sm font-medium text-slate-800">Telefone</label>
                                <input id="reg-tel" type="text" maxlength="15" required class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm" placeholder="(11) 91234-5678" />
                            </div>

                            <div class="flex flex-col">
                                <label class="pb-2 text-sm font-medium text-slate-800">Senha</label>
                                <div class="relative">
                                    <input id="reg-senha" type="password" required class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 pr-10 text-sm" placeholder="6+ caracteres" />
                                    <button id="togglePassword" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700">
                                        <span id="iconPassword" class="material-symbols-outlined text-xl fade-scale active">visibility</span>
                                    </button>
                                </div>
                            </div>

                            <div class="flex flex-col">
                                <label class="pb-2 text-sm font-medium text-slate-800">Confirmar Senha</label>
                                <div class="relative">
                                    <input id="reg-confirmar-senha" type="password" required class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 pr-10 text-sm" placeholder="Confirme a senha" />
                                    <button id="toggleConfirmPassword" type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700">
                                        <span id="iconConfirmPassword" class="material-symbols-outlined text-xl fade-scale active">visibility</span>
                                    </button>
                                </div>
                            </div>

                            <div class="flex flex-col mb-4 sm:col-span-2">
                                <label class="flex items-center pb-2 text-sm font-medium text-slate-800">
                                    Código do Condomínio
                                    <div class="relative group">
                                        <button type="button" class="ml-1.5 text-slate-500 material-symbols-outlined text-base">help_outline</button>
                                        <div class="absolute left-1/2 top-full mt-1 hidden w-56 -translate-x-1/2 rounded-md bg-slate-800 px-3 py-2 text-xs text-white shadow-lg group-hover:block z-20">
                                            Este código vincula você como síndico do condomínio criado.
                                        </div>
                                    </div>
                                </label>
                                <input id="codigo-cond" type="text" required class="form-input h-12 w-full rounded-lg border border-slate-300 bg-white p-3 text-sm" placeholder="Digite o código" />
                            </div>
                        </div>

                        <div class="mb-4">
                            <a href="../pagInicial/selecaoCadastro.html" class="flex items-center gap-2 text-sm font-medium text-blue-600 hover:text-blue-700">
                                <span class="material-symbols-outlined text-base">arrow_back</span>
                                Não é síndico? Voltar
                            </a>
                        </div>

                        <div class="pt-6">
                            <button type="submit" class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-white shadow-sm hover:bg-blue-700">
                                Registrar
                            </button>
                        </div>
                    </form>

                    <p class="mt-6 text-center text-sm text-slate-500">
                        Já tem uma conta? <a href="../pagInicial/login.html" class="font-bold text-blue-600 hover:underline">Entrar</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="erro-modal" class="fixed inset-0 z-50 items-center justify-center hidden">
        <div class="absolute inset-0 bg-black/50" id="erro-modal-backdrop"></div>
        <div class="relative mx-4 max-w-md rounded-xl bg-white p-6 shadow-2xl">
            <div class="flex items-center gap-3 mb-4">
                <span id="modal-icon" class="material-symbols-outlined text-3xl text-red-600">error_outline</span>
                <h3 id="modal-title" class="text-xl font-bold text-slate-800">Atenção</h3>
            </div>
            <ul id="erro-list" class="space-y-2 text-sm text-slate-700 list-disc list-inside max-h-64 overflow-y-auto"></ul>
            <button id="erro-modal-close" class="mt-6 w-full rounded-lg bg-primary py-3 font-bold text-white hover:bg-blue-700">
                Entendi
            </button>
        </div>
    </div>

    <script src="cadastroSindico.js"></script>
</body>
</html>
